<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign and Verify JSON Files</title>
</head>
<body>
    <h1>Sign and Verify JSON Files</h1>

    <!-- Form to sign a JSON file -->
    <h2>Sign a JSON File</h2>
    <form action="/sign_json" method="POST" enctype="multipart/form-data">
        <label for="signer">Signer (e.g., PersonA, PersonB):</label>
        <input type="text" name="signer" required><br><br>
        <label for="passphrase">Passphrase for Private Key:</label>
        <input type="password" name="passphrase" required><br><br>
        <label for="file">Select JSON file:</label>
        <input type="file" name="file" required><br><br>
        <button type="submit">Sign File</button>
    </form>

    <!-- Form to verify a signed JSON file -->
    <h2>Verify a Signed JSON File</h2>
    <form action="/verify_json" method="POST" enctype="multipart/form-data">
        <label for="file">Select Signed JSON file:</label>
        <input type="file" name="file" required><br><br>
        <button type="submit">Verify Signature</button>
    </form>
</body>
</html>
